            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;

            z-index: 1000;

        }
        .overlay.active {
            display: flex;
        }
        .overlay img {
            max-height: 100vh; /* Ocupa el alto de la pantalla */
            width: auto; /* Ajusta el ancho proporcionalmente */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .overlay .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .overlay .controls button {
            background-color: #fff;
            border: none;
            padding: 5px 10px;

            color: #fff;
        }
        .overlay .nav-prev {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .overlay .nav-next {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .overlay .nav-prev button,

    <script>
        function showChapter(chapter) {
            const chapters = document.querySelectorAll('.chapter-section');
            chapters.forEach(ch => ch.classList.remove('active'));
            document.getElementById(`chapter${chapter}`).classList.add('active');
            setGridMode(chapter); // Establecer modo cuadrícula por defecto
        }

        function setGridMode(chapter) {
            const grid = document.getElementById(`masonry-grid-${chapter}`);
            grid.className = 'masonry-grid grid-mode';
            const images = grid.getElementsByTagName('img');
            for (let img of images) {
                img.onclick = function() {
                    showImage(this.src, this.alt, chapter);
                };
            }
        }

        function setRowMode(chapter) {
            const grid = document.getElementById(`masonry-grid-${chapter}`);
            grid.className = 'masonry-grid row-mode';
            const images = grid.getElementsByTagName('img');
            for (let img of images) {
                img.onclick = null;
            }
        }

        let currentIndex = -1;
        let currentChapter = 1;

        function showImage(src, alt, chapter) {
            const overlay = document.getElementById('imageOverlay');
            const enlargedImage = document.getElementById('enlargedImage');
            enlargedImage.src = src;
            enlargedImage.alt = alt;
            enlargedImage.style.transform = 'translate(-50%, -50%)';
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            currentChapter = chapter;
            const images = document.querySelectorAll(`#masonry-grid-${chapter} img`);
            currentIndex = Array.from(images).findIndex(img => img.src === src);
        }

        function closeOverlay() {
            const overlay = document.getElementById('imageOverlay');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            const images = document.querySelectorAll(`#masonry-grid-${currentChapter} img`);
            if (currentIndex < images.length - 1) {
                currentIndex++;
                showImage(images[currentIndex].src, images[currentIndex].alt, currentChapter);
            }
        }

        function prevImage() {
            const images = document.querySelectorAll(`#masonry-grid-${currentChapter} img`);
            if (currentIndex > 0) {
                currentIndex--;
                showImage(images[currentIndex].src, images[currentIndex].alt, currentChapter);
            }
        }

        // Cerrar overlay al hacer clic fuera de la imagen
        document.getElementById('imageOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeOverlay();
            }
        });
    </script>

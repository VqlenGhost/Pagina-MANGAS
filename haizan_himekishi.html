            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: bold;

        .mode-buttons {

            margin-bottom: 20px;
        }
        .mode-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1.1rem;
        }
        .masonry-grid {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        .masonry-grid.grid-mode {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .masonry-grid.row-mode {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 20px;
        }
        .masonry-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .masonry-item img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        main {
            padding-left: 10px;
            padding-right: 10px;
            margin: 0 auto;

    </style>

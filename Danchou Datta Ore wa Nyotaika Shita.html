            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: auto;

        .overlay img {

            max-width: 95vw;

            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .overlay .controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1001;
        }
        .overlay .controls button {
            background-color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.4rem;
            width: 40px;

        }

        .overlay .nav-prev,

            top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
        }
        .overlay .nav-prev {
            left: 15px;
        }
        .overlay .nav-next {

        }

    <script>
        function setGridMode() {
            const grid = document.getElementById('masonry-grid');
            grid.className = 'masonry-grid grid-mode';
            const images = grid.getElementsByTagName('img');
            for (let img of images) {
                img.onclick = function() {
                    showImage(this.src, this.alt);
                };
            }
        }

        function setRowMode() {
            const grid = document.getElementById('masonry-grid');
            grid.className = 'masonry-grid row-mode';
            const images = grid.getElementsByTagName('img');
            for (let img of images) {
                img.onclick = null;
            }
        }

        let currentIndex = -1;
        const images = document.querySelectorAll('#masonry-grid img');
        const enlargedImage = document.getElementById('enlargedImage');
        const body = document.body;

        function showImage(src, alt) {
            const overlay = document.getElementById('imageOverlay');
            enlargedImage.src = src;
            enlargedImage.alt = alt;
            overlay.classList.add('active');
            body.style.overflow = 'hidden';

            currentIndex = Array.from(images).findIndex(img => img.src === src);
        }

        function closeOverlay() {
            const overlay = document.getElementById('imageOverlay');
            overlay.classList.remove('active');
            body.style.overflow = 'auto';
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                showImage(images[currentIndex].src, images[currentIndex].alt);
            }
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                showImage(images[currentIndex].src, images[currentIndex].alt);
            }
        }

        // Modo por defecto: Cuadrícula
        window.onload = setGridMode;

        // Cerrar al hacer clic fuera
        document.getElementById('imageOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeOverlay();
            }
        });

        // Navegación con teclado
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('imageOverlay').classList.contains('active')) {
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'Escape') closeOverlay();
            }
        });
    </script>
